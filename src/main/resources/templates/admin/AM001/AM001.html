<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="ISO-8859-1">
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
  />
  <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
  <title>Login page</title>
</head>
<body>
<div class="container">
  <form name="login" th:action="@{/AM/AM001/login}" method="POST">
    <div class="title">Login</div>
    <div class="input-box underline">
      <input id="username" name="username" type="text" placeholder="Enter Your Email" required />
      <div class="underline"></div>
    </div>
    <div class="input-box">
      <input id="password" name="password" type="password" placeholder="Enter Your Password" required />
      <div class="underline"></div>
    </div>
    <div class="input-box button">
      <input type="submit" name=""  />
    </div>
  </form>
  <div class="text-center mt-5">
    <a class="lineUnder" th:href="@{/AM/AM001/forget-password}"
    >Forgot pasword?</a
    >
  </div>
  <div class="option">or Connect With Social Media</div>
  <div class="twitter">
    <a href="#"><i class="fab fa-twitter"></i>Sign in With Twitter</a>
  </div>
  <div class="facebook">
    <a href="#"><i class="fab fa-facebook-f"></i>Sign in With Facebook</a>
  </div>
</div>
</body>
</html>
