<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<!--&lt;!&ndash; Create HTML registration form &ndash;&gt;-->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully updated your information!</div>
            </div>

            <h1>Update information</h1>

            <form th:action="@{/AM004/update_info}" method="post" th:object="${account}">
                <div class="form-group">
                    <label class="control-label" for="username"> User Name </label>
                    <input id="username" class="form-control" name="username" th:value="${username}"
                           required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> Email </label> <input
                        id="email" class="form-control" name="email" th:value="${email}" required
                        autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Password </label> <input
                        id="password" class="form-control" type="password"
                        name="password" th:value="${password}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label">
                        Role
                        <select name="role" th:value="${role}">
                            <option th:value="USER" th:text="User"></option>
                            <option th:value="ADMIN" th:text="Admin"></option>
                        </select>
                    </label>
                </div>

                <input type="hidden" name="id" th:value="${id}" />

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
