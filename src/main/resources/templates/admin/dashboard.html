<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="ISO-8859-1">
  <title>Dashboard Page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/dashboard.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/dashboard-content.css}">
</head>

<body>
<header>
  <nav th:insert="fragments/nav-bar :: nav-bar"></nav>
</header>
<main class="d-flex">
  <div th:replace="fragments/side-bar :: div.sidebar"></div>
  <div class="container position-relative bg-white d-flex p-0">
    <div class="content" th:if="${#httpServletRequest.requestURI == '/AM002/dashboard'}" th:insert="/fragments/dashboard-content"></div>
    <div class="content" th:if="${#httpServletRequest.requestURI == '/AM002/users'}" th:insert="/fragments/list-accounts"></div>
    <div class="content" th:if="${#httpServletRequest.requestURI == '/AM003/products'}" th:insert="/fragments/list-products :: list-products"></div>
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
  </div>
</main>
<footer>
  <div th:insert="/fragments/footer :: footer"></div>
</footer>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script th:src="@{/js/lib/chart/chart.min.js}"></script>
<script th:src="@{/js/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/js/lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{/js/lib/tempusdominus/js/moment.min.js}"></script>
<script th:src="@{/js/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>
<script th:src="@{/js/sidebar.js}"></script>
</body>
</html>
