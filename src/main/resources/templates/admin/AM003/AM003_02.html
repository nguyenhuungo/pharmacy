<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<!--&lt;!&ndash; Create HTML registration form &ndash;&gt;-->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Add products</h1>

            <form th:action="@{/AM003/add_product}" method="post" th:object="${product}">
                <div class="form-group">
                    <label class="control-label" for="productname"> Product name </label>
                    <input id="productname" class="form-control" name="productname" th:value="${name}"
                           required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="price"> Price </label> <input
                        id="price" class="form-control" name="price" th:value="${price}" required
                        autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="discount"> Discount </label> <input
                        id="discount" class="form-control" type="text"
                        name="discount" th:value="${discount}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="quantity"> Quantity </label> <input
                        id="quantity" class="form-control"
                        name="quantity" th:value="${deleted}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="deleted"> Status </label> <input
                        id="deleted" class="form-control"
                        name="deleted" th:value="${deleted}" required autofocus="autofocus" />
                </div>
                <input type="hidden" name="id" th:value="${id}" />

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
