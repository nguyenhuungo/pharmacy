<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="">
        <div class="card mx-auto" style="width: 30rem;">
            <div class="card-body">
                <div th:if="${map.get('account')} != null">
                    <div class="" th:each="account : ${map.get('account')}">
                        <p> Bạn có thể sử dụng tài khoản này để đang nhập hệ thống của chúng tôi để theo dõi tình trạng
                            đơn
                            hàng của mình.</p>
                        <div>
                            <span>Tài khoản:</span>
                            <span th:text="${acount.email}"></span>
                        </div>
                        <div>
                            <span>Mật khẩu:</span>
                            <span th:text="${map.get('pass')}"></span>
                        </div>
                        <p>Thay đổi mật khẩu <a th:href="@{}">tại đây.</a></p>
                    </div>
                </div>
                <div class="">
                    <th:block th:each="listOrderDetail: ${map.get('order_detail')}">
                        <div class="row" th:each="orderDetail: ${listOrderDetail}">
                            <div class="col-3">
                                <img th:src="@{${orderDetail.product.img}}" class="img-fluid" alt="">
                            </div>
                            <div class="col-9">
                                <div class="row">
                                    <div class="row">
                                        <p th:text="${orderDetail.product.content}">
                                        </p>
                                    </div>
                                    <div class="col-4">
                                        <span th:text="${orderDetail.quantity}"></span>
                                        <span> X </span>
                                        <span th:text="${orderDetail.product.price}"></span>
                                    </div>
                                    <div class="col-4">
                                        <span>Giảm :</span>
                                        <span th:text="${orderDetail.product.discount}"></span>
                                        <span>%</span>
                                    </div>
                                    <div class="col-4">
                                        <span th:text="${orderDetail.amount}"></span>
                                    </div>
                                </div>
                            </div>
                            <hr>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
