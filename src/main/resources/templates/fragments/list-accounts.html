<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="ISO-8859-1">
    <title>Dashboard Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/dashboard.css}">
</head>
<body>
<div class="container-fluid pt-4 px-4" th:fragment="list-accounts">
    <form class="d-none d-md-flex ms-4 flex-grow-1" th:action="@{/AM002/filter}">
        Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
        &nbsp;
        <button type="submit">Search</button>
    </form>
    <div class="bg-light text-center rounded p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <h6 class="mb-0">List accounts</h6>
            <a th:href="@{/AM002/registration}">Add</a>
            <a href="">Show All</a>
        </div>
        <div class="table-responsive">
            <table class="table text-start align-middle table-bordered table-hover mb-0">
                <thead>
                <tr class="text-dark">
                    <th scope="col"><input class="form-check-input" type="checkbox"></th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="account : ${listAccounts}">
                    <td><input class="form-check-input" type="checkbox"></td>
                    <td th:text="${account.username}"></td>
                    <td th:text="${account.email}">INV-0123</td>
                    <td >Jhon Doe</td>
                    <td>
                        <a class="btn btn-sm btn-primary" th:href="@{/AM004/update_info/{id}(id=${account.id})}">Update</a>
                        <a class="btn btn-sm btn-danger" th:href="@{/AM002/delete/{id}(id=${account.id})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
